<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="assets/style.css" rel="stylesheet">
    <title>Quiz Me</title>

</head>
<body>

    <div class="container"> 
        <div id="question-container" class="hide">

            <div id="answer-buttons" class="btn-grid">

        </div>
    </div>
